<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course</title>
</head>

<body>
    <h1>Course</h1>

    <form action="/add" method="post">
        <div>
            <label for="title"> Course </label>
            <input type="text" name="name" 
            maxlength="3" size="4" placeholder="Enter course name..."></input>
            <input type="text" name="number" 
            size="4" placeholder="Enter course number...">
            <input type="number" name="hours" size="4" 
            min="0" max="5" placeholder="Enter course number..."></input>
            <br>
            <button type="submit">Add</button> 
        </div>
    </form>

    {% for journal in journals %}
        <p> {{ journal.id }} . {{journal.title}} </p>
        <div> {{ journal. content }} </div>
        <a href="/update/{{ journal.id }}"> Update </a>
        <a href="/delete/{{ journal.id }}"> Delete </a>" 
    {% endfor %}
</body>
</html>
