<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course</title>
</head>

<body>
    <h1>Course</h1>

    {% for course in courses %}
        <a> {{ course.name }} </a> 
    {% endfor %}
    <form action="/add" method="post">
        <div>
            <label for="title"> Course </label>
            <input type="text" name="name" 
            maxlength="3" size="4" placeholder="Enter course name..." required></input>
            <input type="text" name="number" 
            size="4" placeholder="Enter course number..." required>
            <input type="number" name="hours" size="4" 
            min="0" max="5" placeholder="Enter course number..." required></input>
            <br>
            <button type="submit">Add</button> 
        </div>
    </form>

    {% for course in student_registrations %}
        <div> {{ course.course_name }} {{ course.course_number }} {{ course.credit_hours}} </div>
    {% endfor %}
</body>
</html>
