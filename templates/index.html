<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course</title>
</head>

<body>
    <h1>Course</h1>

    <form action="/add" method="post">
        <div>
            <label for="title"> Course </label>
            <input type="text" name="name" 
            maxlength="3" size="4" placeholder="Enter course name..."></input>
            <input type="text" name="number" 
            size="4" placeholder="Enter course number...">
            <input type="number" name="hours" size="4" 
            min="0" max="5" placeholder="Enter course number..."></input>
            <br>
            <button type="submit">Add</button> 
        </div>
    </form>

    {% for course in courses %}
        <div> {{ course.name }} </div>
        <a href=""> Update </a>
        <a href=""> Delete </a>" 
    {% endfor %}
</body>
</html>
